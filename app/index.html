<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arysta</title>
  <base href="/">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/v-accordion/dist/v-accordion.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="frontApp">
  <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <!-- Add your site or application content here -->
  <div class="header" ng-controller="headercontroller">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#matteria-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="/">
            <img class="img-responsive" width="170" height="100" ng-src="{{API_PATH_MEDIA}}{{header.image}}" style="padding:10px 5px 10px 5px"/>
          </a>
          <br /><br /><br /><br /><br class="hidden-lg" />
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="quinessomos"><span style="font-size:17px; text-transform:uppercase">{{menu.quienessomos}}</span></a></li>
            <li><a ui-sref="productos"><span style="font-size:17px; text-transform:uppercase">{{menu.productos}}</span></a></li>
            <li><a ui-sref="pronutiva"><span style="font-size:17px; text-transform:uppercase">{{menu.pronutiva}}</span></a></li>
            <li><a ui-sref="dondeestamos"><span style="font-size:17px; text-transform:uppercase">{{menu.dondeestamos}}</span></a></li>
            <li><a ui-sref="contacto"><span style="font-size:17px; text-transform:uppercase">{{menu.contacto}}</span></a></li>
            <li><a href="https://www.facebook.com/ArystaArgentina/?ref=br_rs" target="_blank"><i class="fa fa-facebook" aria-hidden="true" style="color:#003366; font-size:x-large"></i></a></li>
            <li><a href="https://twitter.com/ArystaArgentina" target="_blank"><i class="fa fa-twitter" aria-hidden="true" style="color:#003366; font-size:x-large"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UCTu0lmAwVs9juKXjj_xVSzA" target="_blank"><i class="fa fa-youtube" aria-hidden="true" style="color:#003366; font-size:x-large"></i></a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div class="container-fluid" style="padding:0">
    <div ui-view style="padding-top:80px"></div>
  </div>
  <div class="container footer" ng-controller="headercontroller">
    <div class="col-xs-12" style="padding:0;">
      <div class="col-xs-6">
        <p style="margin-bottom:0; font-size:14px;"><span><a ui-sref="quinessomos" style="color:white">{{menu.quienessomos}}</a></span> | <span><a ui-sref="productos" style="color:white">{{menu.productos}}</a></span> | <span><a ui-sref="pronutiva" style="color:white">{{menu.pronutiva}}</a></span> | <span><a ui-sref="dondeestamos" style="color:white">{{menu.dondeestamos}}</a></span> | <span><a ui-sref="contacto" style="color:white">{{menu.contacto}}</a></span></p>
        <p style="padding-top:0; font-size:14px;"><span>Copyright  ©2017 Arysta LifeScience Corporation. {{menu.copyright}}.</span></p>
      </div>
      <div class="col-xs-6 text-right">
        <a ng-href="https://www.facebook.com/ArystaArgentina/?ref=br_rs" target="_blank"><i class="fa fa-facebook" aria-hidden="true" style="color:#fff; font-size:x-large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a ng-href="https://twitter.com/ArystaArgentina" target="_blank"><i class="fa fa-twitter" aria-hidden="true" style="color:#fff; font-size:x-large"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a ng-href="https://www.youtube.com/channel/UCTu0lmAwVs9juKXjj_xVSzA" target="_blank"><i class="fa fa-youtube" aria-hidden="true" style="color:#fff; font-size:x-large"></i></a>&nbsp;&nbsp;
      </div>
    </div>

  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    !function (A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
      (A[l].q = A[l].q || []).push(arguments)
    }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/v-accordion/dist/v-accordion.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/services/contenido.service.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/quienessomos.js"></script>
  <script src="scripts/controllers/productos.js"></script>
  <script src="scripts/controllers/pronutiva.js"></script>
  <script src="scripts/controllers/dondeestamos.js"></script>
  <script src="scripts/controllers/contacto.js"></script>
  <script src="scripts/controllers/productosdetail.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <!-- endbuild -->
</body>
</html>
