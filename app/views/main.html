<div class="container" style="padding:0;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div ng-bind-html="Indicators"></div>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" ng-bind-html="Wrapper"></div>
    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <div class="col-xs-12" style="padding:0;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-responsive" src="{{API_PATH_MEDIA}}{{seccion_azul.image}}" alt="azul">
          <div class="carousel-caption_cap">
            <h3 style="text-transform:none"><br />{{seccion_azul.textomensaje}}</h3>
          </div>
        </div>
      </div>
    </div>    
  </div>
  <div class="col-xs-12" style="padding:0; margin-bottom:0; background-color:#003394">
    <iframe width="100%" height="720" ng-src="{{trustSrc(movie.src)}}" frameborder="0" allowfullscreen style="padding:0; margin-bottom:0;"></iframe>
  </div>
  <div class="col-xs-12 col-lg-6 hidden-xs hidden-sm" style="padding: 0; border-right: 1px solid #fff">
    <div class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-responsive" src="{{API_PATH_MEDIA}}{{seccion_distribuidor.image}}" alt="azul">
          <div class="carousel-caption">
            <h3>{{seccion_distribuidor.textomensaje}}</h3>
            <br />
            <br />
            <br />
            <a ui-sref="dondeestamos" class="btn btn-lg btn-primary btn-banner">{{seccion_distribuidor.mensaje_boton}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-lg-6 hidden-md hidden-lg" style="padding: 0; border-bottom: 1px solid #fff">
    <div class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-responsive" src="{{API_PATH_MEDIA}}{{seccion_distribuidor.image}}" alt="azul">
          <div class="carousel-caption">
            <h3 style="text-transform:uppercase">{{seccion_distribuidor.textomensaje}}</h3>
            <br />
            <br />
            <br />
            <a ui-sref="dondeestamos" class="btn btn-lg btn-primary btn-banner" style="text-transform:uppercase">{{seccion_distribuidor.mensaje_boton}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-lg-6" style="padding:0;">
    <div class="carousel slide" data-ride="carousel">

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-responsive" src="{{API_PATH_MEDIA}}{{seccion_contacto.image}}" alt="azul">
          <div class="carousel-caption">
            <h3 style="text-transform:uppercase">{{seccion_contacto.textomensaje}}</h3>
            <br />
            <br />
            <br />
            <a ui-sref="contacto" class="btn btn-lg btn-primary btn-banner" style="text-transform:uppercase">{{seccion_contacto.mensaje_boton}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
