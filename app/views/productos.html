<div class="container" style="padding:0;">
  <div class="col-xs-12 text-left" style="padding:0;">
    <div class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://placeimg.com/1920/490/nature/5/" alt="Chania">
          <div class="carousel-caption" style="text-align: left; left: 3%;">
            <h1 class="slider-texto1" style="padding-left:0; text-transform:uppercase;">productos</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="margin-bottom"></div>
  <div class="col-xs-12">
    <div class="col-xs-12" style="text-align:justify; padding-top:50px; padding-bottom:30px;">
      <h1 class="titulo">Protección</h1>
      <br />
      <div class="col-xs-12 col-lg-4" ng-repeat="protecciones in proteccion">
        <div class="carousel slide" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <a ui-sref="productosdetail({id: '{{protecciones.id}}'})">
                <img class="img-responsive" src="{{protecciones.img}}" alt="azul">
                <div class="carousel-caption">
                  <h3 style="text-transform:uppercase">{{protecciones.titulo}}</h3>
                  <br />
                  <br />
                  <br class="hidden-xs" />
                  <br class="hidden-xs" />
                </div>
              </a>              
            </div>
          </div>
        </div>
        <br />
      </div>      
    </div>

    <div class="col-xs-12" style="text-align:justify; padding-top:50px; padding-bottom:30px;">
      <h1 class="titulo">Biosoluciones</h1>
      <br />
      <div class="col-xs-12 col-lg-4" ng-repeat="biosolucion in biosoluciones">
        <div class="carousel slide" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <a ui-sref="productosdetail({id: '{{biosolucion.id}}'})">
                <img class="img-responsive" src="{{biosolucion.img}}" alt="azul">
                <div class="carousel-caption">
                  <h3 style="text-transform:uppercase">{{biosolucion.titulo}}</h3>
                  <br />
                  <br />
                  <br class="hidden-xs" />
                  <br class="hidden-xs" />
                </div>
              </a>              
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
  <div class="margin-bottom"></div>
  
</div>
