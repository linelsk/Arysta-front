<div class="container" style="padding:0;">
  <div class="col-xs-12 text-left" style="padding:0;">
    <div class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="hidden-xs hidden-ms" style="position:absolute; z-index:2; top:0; left:0;" src="../images/hexagon-left.png" />
          <img src="{{API_PATH_MEDIA}}{{producto_slider.image}}" alt="slider">
          <img class="hidden-xs hidden-ms" style="position:absolute; z-index:2; top:0; right:0;" src="../images/hexagon-right.png" />
          <div class="carousel-caption" style="text-align: left; left: 3%;">
            <h1 class="slider-texto1" style="padding-left:0; text-transform:uppercase;">{{producto_slider.textomensaje}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="margin-bottom"></div>
  <div class="col-xs-12">
    <div class="col-xs-12" style="text-align:justify; padding-bottom:30px;">
      <h1 class="titulo">Protección</h1>
      <br />
      <div class="col-xs-12 col-lg-4" ng-repeat="protecciones in proteccion">
        <div class="carousel slide" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <a ui-sref="productosdetail({id: '{{protecciones.id}}', idcatgoria: '{{protecciones.id_categoria}}', titulo: '{{protecciones.nombre}}'})">
                <img class="img-responsive" src="{{protecciones.img}}" alt="azul">
                <div class="carousel-caption">
                  <h3 class="slider-texto1" style="text-transform:uppercase">{{protecciones.nombre}}</h3>
                  <br />
                  <br />
                  <img src="" />
                  <br class="hidden-xs" />
                  <br class="hidden-xs" />
                </div>
              </a>              
            </div>
          </div>
        </div>
        <br />
      </div>      
    </div>

    <div class="col-xs-12" style="text-align:justify; padding-top:10px; padding-bottom:30px;">
      <h1 class="titulo">Biosoluciones</h1>
      <br />
      <div class="col-xs-12 col-lg-4" ng-repeat="biosolucion in biosoluciones">
        <div class="carousel slide" data-ride="carousel">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <a ui-sref="productosdetail({id: '{{biosolucion.id}}', idcatgoria: '{{biosolucion.id_categoria}}', titulo: '{{biosolucion.nombre}}'})">
                <img class="img-responsive" src="{{biosolucion.img}}" alt="azul">
                <div class="carousel-caption">
                  <h3 class="slider-texto1" style="text-transform:uppercase">{{biosolucion.nombre}}</h3>
                  <br />
                  <br />
                  <br class="hidden-xs" />
                  <br class="hidden-xs" />
                </div>
              </a>              
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
  <div class="margin-bottom"></div>
  
</div>
