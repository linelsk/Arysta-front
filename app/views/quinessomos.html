<div class="container" style="padding:0;">
  <div class="col-xs-12 text-left" style="padding:0;">
    <div class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="hidden-xs hidden-ms" style="position:absolute; z-index:2; top:0; left:0;" src="../images/hexagon-left.png" />
          <img src="{{API_PATH_MEDIA}}{{seccion_banner.image}}" alt="banner">
          <img class="hidden-xs hidden-ms" style="position:absolute; z-index:2; top:0; right:0;" src="../images/hexagon-right.png" />
          <div class="carousel-caption" style="text-align: left; left: 2%;">
            <h1 class="slider-texto1" style="padding-left:0; text-transform:uppercase">{{seccion_banner.textomensaje}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <div class="col-xs-12">
    <div class="col-xs-12" style="text-align:justify; padding-bottom:30px;">
      <h1 class="titulo" style="text-transform:uppercase;">{{seccion_banner.titulo}}</h1>
      <br />
      <p style="text-align:justify;" ng-bind-html="seccion_banner.nosotros"></p>
     
    </div>
  </div>
  <div class="margin-bottom"></div>
   <div class="col-xs-12 margin-bottom text-left">
     <div class="col-xs-12">
       <div class="col-xs-12 margin-bottom text-left" style="padding:0;">
         <v-accordion id="accordionA" ng-repeat="hacemos in acordion_historia" class="vAccordion--default" control="accordionA" onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">
           <v-pane id="pane-{{hacemos.id}}" style="background-color:#003366; color:#fff">
             <v-pane-header id="pane-{{hacemos.id}}-header" aria-controls="pane-{{hacemos.id}}-content" class="container">
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size:15px; letter-spacing: 1px; font-weight:100;">HISTORIA</span>
             </v-pane-header>

             <v-pane-content id="pane-{{hacemos.id}}-content" aria-labelledby="pane-{{hacemos.id}}-header">
               <div class="col-xs-12" style="background-color:white; color:#00000f">
                 <div class="col-xs-4" style="text-align:justify; padding:20px 50px 20px 50px">
                   <img class="img-responsive" height="90" src="{{API_PATH_MEDIA}}{{hacemos.image}}" alt="historia">
                 </div>
                 <p style="text-align:justify; padding:20px 50px 20px 50px" ng-bind-html="hacemos.textomensaje"></p>
               </div>               
             </v-pane-content>
           </v-pane>          
           <br />
         </v-accordion>
       </div>
     </div>
     
    </div>

  <div class="margin-bottom"></div>
  <div class="col-xs-12 margin-bottom text-left">
    <div class="col-xs-12">
      <div class="col-xs-12 margin-bottom text-left" style="padding:0;">
        <v-accordion id="accordionA" ng-repeat="hacemos in acordion_mision" class="vAccordion--default" control="accordionA" onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">
          <v-pane id="pane-{{hacemos.id}}" style="background-color:#003366; color:#fff">
            <v-pane-header id="pane-{{hacemos.id}}-header" aria-controls="pane-{{hacemos.id}}-content" class="container">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size:15px; letter-spacing: 1px; font-weight:100;">MISIÓN Y VISIÓN</span>
            </v-pane-header>

            <v-pane-content id="pane-{{hacemos.id}}-content" aria-labelledby="pane-{{hacemos.id}}-header">
              <div class="col-xs-12" style="background-color:white; color:#00000f">
                <div class="col-xs-12" style="text-align:justify; padding:20px 50px 20px 35px">
                  <span style="text-transform:uppercase; font-weight:bold">{{hacemos.tiutlo_mision}}</span>: <span>{{hacemos.mision}}</span>
                </div>
                <div class="col-xs-12">
                  <div class="col-xs-4" ng-repeat="img in acordion_mision_imagenes">
                    <img class="img-responsive" height="90" src="{{API_PATH_MEDIA}}{{img.image}}" alt="historia">
                  </div>                  
                </div>

                <div class="col-xs-12" style="text-align:justify; padding:20px 50px 20px 35px">
                  <span style="text-transform:uppercase; font-weight:bold">{{hacemos.tiutlo_vision}}</span>: <span>{{hacemos.vision}}</span>
                </div>
                <div class="col-xs-12">
                  <div class="col-xs-3" ng-repeat="img in acordion_vision_imagenes">
                    <img class="img-responsive" height="90" src="{{API_PATH_MEDIA}}{{img.image}}" alt="historia">
                  </div>
                </div>
              </div>
            </v-pane-content>
          </v-pane>
          <br />
        </v-accordion>
      </div>
    </div>
  </div>

  <div class="margin-bottom"></div>
  <div class="col-xs-12 margin-bottom text-left">
    <div class="col-xs-12">
      <div class="col-xs-12 margin-bottom text-left" style="padding:0;">
        <v-accordion id="accordionA" ng-repeat="hacemos in acordion_historia" class="vAccordion--default" control="accordionA" onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">
          <v-pane id="pane-{{hacemos.id}}" style="background-color:#003366; color:#fff">
            <v-pane-header id="pane-{{hacemos.id}}-header" aria-controls="pane-{{hacemos.id}}-content" class="container">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size:15px; letter-spacing: 1px; font-weight:100;">VALORES</span>
            </v-pane-header>

            <v-pane-content id="pane-{{hacemos.id}}-content" aria-labelledby="pane-{{hacemos.id}}-header">
              <div class="col-xs-12" style="background-color:white; color:#00000f">
                <div class="col-xs-12">
                  <br />
                  <div class="col-xs-1"></div>
                  <div class="col-xs-2" ng-repeat="img in acordion_valores">
                    <img class="img-responsive" height="90" src="{{API_PATH_MEDIA}}{{img.image}}" alt="historia">
                  </div>
                  <div class="col-xs-1"></div>
                </div>
              </div>
            </v-pane-content>
          </v-pane>
          <br />
        </v-accordion>
      </div>
    </div>

  </div>
</div>
